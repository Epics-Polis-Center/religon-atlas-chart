<!DOCTYPE html>
<html>
<head>
  <title>
    Bar Chart Example: Epics
  </title>
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <style>

.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}

</style>
</head>

<body>
  </svg>
  <script type="text/javascript">
    var svg = dimple.newSvg("body", 800, 600);
    var data = [{
        "Message": "Hello",
        "Frequency": 2000
      },
      {
        "Message": "Hi",
        "Frequency": 3000
      },
      {
        "Message": "Hey",
        "Frequency": 5000
      }
    ];
    var chart = new dimple.chart(svg, data);
    chart.addCategoryAxis("x", "Message");
    chart.addMeasureAxis("y", "Frequency");
    chart.addSeries(null, dimple.plot.bar);
    chart.draw();
  </script>
</body>

</html>
