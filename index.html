<div class="container">

      <label for="map-type">Select a Map Type</label>
      <div class="form-group" id="map-type">
        <div class="radio">
          <label><input type="radio" name="optradio">Predominant Religion Families</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">Religion Characteristics</label>
        </div>
        <div class="radio ">
          <label><input type="radio" name="optradio">Religion Censuses</label>
        </div>
      </div>
      <label for="map-details">Select Map Details</label>
      <div class="form-group" id="map-details">
        <select class="form-control" id="sel1">
          <option>Adherents</option>
          <option>Congregations</option>
          <option>Members</option>
        </select>
        <!--<label for="sel2">Select Map Details</label>-->
        <select class="form-control" id="sel2">
          <option>as % of Total Population</option>
          <option>as % of Total Adherents</option>
          <option>as Counts</option>
        </select>
      </div>
           <label for="map-geography">Change Geography</label>
      <div class="form-group" id="map-geography">
        <div class="radio">
          <label><input type="radio" name="optradio">State/USA</label>
        </div>
                <div class="radio">
          <label><input type="radio" name="optradio">County</label>
        </div>
        <select class="form-control" id="sel-states">
          <option>United States</option>
          <option>Arizona</option>
          <option>Arkansas</option>
        </select>
      </div>
      <input type="submit" class="btn btn-default" value="Refresh">
      </form>
