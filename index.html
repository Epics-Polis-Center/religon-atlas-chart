<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pie Chart</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
  />
  <link href=" src/static/css/style.css " rel="stylesheet " type="text/css ">
  <link href="https://fonts.googleapis.com/css?family=Roboto " rel="stylesheet ">
</head>

<body>
</body>
<div class="container-fluid">
  <div class="row">
    <div class="col col-3">
      <form>
        <fieldset class="form-group pull-left">
          <legend>Select a Variable</legend>
          <div class="form-check">
            <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        Adherents
        </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2" checked>
        Members
        </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" checked>
        Congregations
        </label>
          </div>
    </fieldset>
    </form>
        </div>
  <div class="col col-9">
    <div class="graph-div">
      <div class="graph-title ">Pie Chart</div>
      <div id="visualization" class="visualization "> </div>
    </div>
  </div>
  </div>

</div>
</div>
